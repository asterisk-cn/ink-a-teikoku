<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Ink-a-Teikoku</title>
        <link rel="icon" href="./images/favicon.ico" />
        <style>
            @media (min-width: 576px) {
                .container {
                    max-width: 570px;
                }
            }

            @media (min-width: 768px) {
                .container {
                    max-width: 760px;
                }
            }

            @media (min-width: 992px) {
                .container {
                    max-width: 850px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container max-width-200">
            <div class="text-center">
                <img src="./images/inkateikoku.png" />
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <p class="m-2">
                    <img src="./images/house-fill.svg" alt="house" />
                    <span id="roomId"></span>
                </p>
                <div class="m-2">
                    <button type="button" class="btn btn-primary m-2" id="showResultButton">Result</button>
                    <button type="button" class="btn btn-secondary m-2" id="resetButton">Reset</button>
                    <div class="row justify-content-center text-center">
                        <div id="roomInfo" class="d-inline-block">
                            <p class="m-2 d-inline-block">
                                <img src="./images/person-check-fill.svg" alt="person" />
                                <span id="readyPlayers">0 / 0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <canvas id="canvas" class="p-0" style="border: 3px solid #333333"></canvas>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="modeSelectModal"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            aria-labelledby="modeSelectModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">Welcome!</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row text-center justify-content-center mb-2">
                            <div class="row justify-content-center">
                                <p class="m-2 fw-bolder">Battle against players</p>
                                <div class="row needs-validation" novalidate>
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control text-center"
                                            placeholder="Your name"
                                            aria-label="Your name"
                                            aria-describedby="basic-addon2"
                                            id="nameInput"
                                        />
                                        <span class="input-group-text">@</span>
                                        <input
                                            type="text"
                                            class="form-control text-center"
                                            placeholder="Room ID"
                                            aria-label="Room ID"
                                            aria-describedby="basic-addon2"
                                            id="roomIdInput"
                                        />
                                        <button type="button" class="btn btn-primary" id="joinButton">Join</button>
                                        <div class="invalid-feedback">Please enter your name and room ID.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="row justify-content-center">
                                    <p class="m-2">or</p>
                                </div>
                                <div class="m-3">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                        id="vsComputerButton"
                                    >
                                        Battle against cpu
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="resultModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="resultModalTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalTitle">
                            You&nbsp;
                            <span id="result">Win!</span>
                        </h5>
                        <button
                            type="button"
                            class="close border border-0 bg-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body h3 d-flex justify-content-center align-items-end">
                        <img src="./images/icons8-crown-50.png" alt="crown" />
                        <span id="winner" class="ps-3"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="game.js" type="module"></script>
    </body>
</html>
