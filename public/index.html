<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Ink-a-Teikoku</title>
    </head>
    <body>
        <div
            class="modal fade"
            id="modeSelectModal"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            aria-labelledby="modeSelectModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">Welcome!</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row text-center justify-content-center mb-2">
                            <div class="row justify-content-center">
                                <p class="m-2 fw-bolder">Battle against players</p>
                                <div class="row needs-validation" novalidate>
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control text-center"
                                            placeholder="Your name"
                                            aria-label="Your name"
                                            aria-describedby="basic-addon2"
                                            id="nameInput"
                                        />
                                        <span class="input-group-text">@</span>
                                        <input
                                            type="text"
                                            class="form-control text-center"
                                            placeholder="Room ID"
                                            aria-label="Room ID"
                                            aria-describedby="basic-addon2"
                                            id="roomIdInput"
                                        />
                                        <button type="button" class="btn btn-primary" id="joinButton">Join</button>
                                        <div class="invalid-feedback">Please enter your name and room ID.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="row justify-content-center">
                                    <p class="m-2">or</p>
                                </div>
                                <div class="m-3">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                        id="vsComputerButton"
                                    >
                                        Battle against cpu
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Ink-a-Teikoku</h1>
            <div class="text-end p-2">
                <button type="button" class="btn btn-primary m-2" id="showResultButton">Start</button>
                <button type="button" class="btn btn-secondary m-2" id="resetButton">Reset</button>
            </div>
            <div class="row justify-content-center">
                <canvas id="canvas" class="p-0 m-3" style="border: 3px solid #333333"></canvas>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="game.js" type="module"></script>
    </body>
</html>
