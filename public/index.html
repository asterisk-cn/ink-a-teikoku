<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Ink-a-Teikoku</title>
    </head>
    <body>
        <div class="container">
            <h1>Ink-a-Teikoku</h1>
            <div class="text-end p-2">
                <button type="button" class="btn btn-primary m-2" id="showResultButton">Start</button>
                <button type="button" class="btn btn-secondary m-2" id="resetButton">Reset</button>
            </div>
            <div class="row justify-content-center">
                <canvas id="canvas" class="p-0 m-3" style="border: 3px solid #333333"></canvas>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="sharedSettings.js"></script>
        <script src="game.js"></script>
    </body>
</html>
